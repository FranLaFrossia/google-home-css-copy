<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Frossia Francisco - Domestika CSS test</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <ul>
      <li>
        <a href="">Gmail</a>
      </li>
      <li>
        <a href="">Images</a>
      </li>
      <li>
        <div class="icon g-apps"></div>
      </li>
      <li>
        <button class="btn btn-primary btn-sm">Sign in</button>
      </li>
    </ul>
  </header>
  <main>
    <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="Google">
    <div class="search-wrapper">
      <a class="icon search" href="#">
        <img  src="images/icon_search.svg" title="Search">
      </a>
      <input class="searchbar" type="text" title="Search">
      <a class="icon voice" href="#">
        <img src="images/icon_voice.svg" title="Search by Voice">
      </a>
    </div>
    <div class="btn-wrapper">
      <button class="btn btn-secondary btn-md">Google Search</button>
      <button class="btn btn-secondary btn-md">I'm Feeling Lucky</button>
    </div>
    <div class="offered-wrapper">
      <div class="col">
        <span>Google offered in:</span>
      </div>
      <div class="col">
        <ul>
          <li><a href="">español</a></li>
          <li><a href="">català</a></li>
          <li><a href="">galego</a></li>
          <li><a href="">euskara</a></li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
      <div class="footer-row">
        <p class="country">Spain</p>
      </div>
      <div class="footer-row --flex">
        <div class="col col-ads">
          <ul>
            <li><a href="https://ads.google.com/">Advertising</a></li>
            <li><a href="https://www.google.com/services/">Business</a></li>
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li><a href="https://www.google.com/preferences">Settings</a></li>
          </ul></div>
      </div>
  </footer>
</body>
</html>
